<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agrom Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-white">
  <!-- Reklama qismi -->
  <div class="bg-green-700 text-white text-sm">
    <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between py-2 gap-2 md:gap-6">
      <div class="flex flex-wrap justify-center items-center gap-4">
        <div class="flex items-center gap-2 cursor-pointer hover:text-gray-100">
          <i data-feather="globe"></i> <span>Language</span>
        </div>
        <div class="hidden md:block border-l border-white h-4"></div>
        <span class="font-medium">Midseason Sale: <strong>20% Off</strong> — Limited Time Only</span>
      </div>
      <div class="flex flex-wrap justify-center items-center gap-5">
        <div class="flex items-center gap-2 cursor-pointer hover:text-gray-100">
          <i data-feather="info"></i> <span>About us</span>
        </div>
        <div class="flex items-center gap-2 cursor-pointer hover:text-gray-100">
          <i data-feather="help-circle"></i> <span>Contact us</span>
        </div>
        <div class="flex items-center gap-2 cursor-pointer hover:text-gray-100">
          <i data-feather="calendar"></i> <span>Blog</span>
        </div>
        <div class="flex items-center gap-2 cursor-pointer hover:text-gray-100">
          <i data-feather="map-pin"></i> <span>AGROM Locator</span>
        </div>
        <div class="flex items-center gap-2 cursor-pointer hover:text-gray-100">
          <i data-feather="shield"></i> <span>AGROM Support 24/7</span>
        </div> 
      </div>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="border-b border-gray-200 sticky top-0 bg-white z-50 shadow-sm">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
      <!-- Chap taraf (Logo + joylashuv) -->
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-2">
          <img src="../../img/Rectangle 1.svg" alt="Logo" class="w-20 h-20 rounded-full object-contain" />
        </div>
        <div class="hidden md:flex items-center gap-2 cursor-pointer text-gray-700 hover:text-green-700">
          <i data-feather="map-pin"></i>
          <span class="text-sm font-medium">Find a store</span>
        </div>
      </div>

      <!-- O‘rta qism -->
       
      <div class="hidden md:flex items-center gap-3">
        <select class="border border-green-600 text-green-700 px-4 py-2 h-[40px] rounded text-sm focus:ring-2 focus:ring-green-400 cursor-pointer">
          <option selected>Browse now</option>
          <option>Seeds & Crops</option>
          <option>Fertilizers</option>
          <option>Machinery</option>
          <option>Services</option>
        </select>
        <!-- /O‘rta qism -->

        <div class="flex items-center bg-gray-100 ml-[50px] h-[40px] rounded-md overflow-hidden w-[450px]">
          <input type="text" placeholder="Search products" class="w-full px-3 py-2 bg-gray-100 text-sm focus:outline-none" />
          <button class="px-3">
            <i data-feather="search" class="text-gray-500"></i>
          </button>
        </div>
      </div>

      <!-- O‘ng taraf -->
      <div class="hidden md:flex items-center gap-4 text-sm">
        <div class="flex items-center gap-1 cursor-pointer hover:text-green-700">
          <i data-feather="user"></i> <span>Sign In</span>
        </div>
        <div class="flex items-center gap-1 cursor-pointer hover:text-green-700 border-l pl-3">
          <i data-feather="heart"></i> <span>Wishlist</span>
        </div>
        <div class="flex items-center gap-1 cursor-pointer hover:text-green-700 border-l pl-3">
          <i data-feather="shopping-bag"></i> <span>Cart $0.00</span>
        </div>
      </div>

      <!-- Mobil menyu tugmasi -->
      <button id="menuBtn" class="md:hidden flex flex-col justify-between w-8 h-6 gap-1">
        <span class="block h-0.5 bg-green-700 transition-all duration-300"></span>
        <span class="block h-0.5 bg-green-700 transition-all duration-300"></span>
        <span class="block h-0.5 bg-green-700 transition-all duration-300"></span>
      </button>
    </div>

    <!-- Mobil menyu (animatsiya bilan) -->
    <div id="mobileMenu" class="hidden flex-col bg-white border-t border-gray-200 px-4 py-4 space-y-4 shadow-md animate__animated animate__fadeInDown">
      <select class="w-full border border-green-600 text-green-700 px-3 py-2 rounded text-sm">
        <option selected>Browse now</option>
        <option>Seeds & Crops</option>
        <option>Fertilizers</option>
        <option>Machinery</option>
        <option>Services</option>
      </select>

      <div class="flex items-center bg-gray-100 rounded-md overflow-hidden w-full">
        <input type="text" placeholder="Search products" class="w-full px-3 py-2 bg-gray-100 text-sm focus:outline-none" />
        <button class="px-3">
          <i data-feather="search" class="text-gray-500"></i>
        </button>
      </div>

      <div class="flex flex-col gap-3 text-gray-700">
        <div class="flex items-center gap-2 cursor-pointer hover:text-green-700">
          <i data-feather="user"></i> <span>Sign In</span>
        </div>
        <div class="flex items-center gap-2 cursor-pointer hover:text-green-700">
          <i data-feather="heart"></i> <span>Wishlist</span>
        </div>
        <div class="flex items-center gap-2 cursor-pointer hover:text-green-700">
          <i data-feather="shopping-bag"></i> <span>Cart $0.00</span>
        </div>
      </div>
    </div>
  </nav>
