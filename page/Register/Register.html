<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gray-100 py-6 border-b border-gray-200">
        <div class="container mx-auto px-4">
            <h1 class="text-center text-gray-600 text-xl font-normal flex items-center justify-center gap-2">
                <i class="fas fa-user text-gray-400"></i>
                MY ACCOUNT
            </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-5xl mx-auto">
            
            <!-- Login Section -->
            <div class="border border-gray-300 rounded-lg p-8 bg-white">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Login</h2>
                <p class="text-gray-600 mb-6">Please log in to your account below in order to continue shopping.</p>
                
                <button class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded transition">
                    Login
                </button>
            </div>

            <!-- Register Section -->
            <div class="border border-gray-300 rounded-lg p-8 bg-white">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Register</h2>
                
                <form class="space-y-4" id="registerForm"">



                    <!-- yani bu name ismni kirtish -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">
                            Name  <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="name" 
                            class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:border-green-500"
                            placeholder="your name"
                            id="name"
                        >
                    </div>
                    <!-- / yani bu name ismni kirtish -->



                    <!-- Email bo'linmasi  -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">
                            Email address <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="email" 
                            class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:border-green-500"
                            placeholder="email address"
                            id="email"
                        >
                    </div>
                    <!-- / Email bo'linmasi   -->




                    <!-- Password  bo'linmasi  -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">
                            Password <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:border-green-500"
                                placeholder="  your password"
                                id="password"
                            >
                            <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                      <!-- / Password  bo'linmasi  -->



                    <!-- Register tugma  -->
                    <button 
                        type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded transition mt-6" >Register
                    </button>

                     <!-- /  Register tugma  -->
                </form>
                
                <p id="message"></p>

                <!-- section  -->
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <p class="text-gray-800 font-semibold mb-4">Sign up today and you will be able to:</p>
                    
                    <ul class="space-y-3">
                        <li class="flex items-start gap-3">
                            <span class="text-green-600 font-bold mt-0.5">✓</span>
                            <span class="text-gray-700">Quick checkout for a seamless shopping experience</span>
                        </li>
                        <li class="flex items-start gap-3">
                            <span class="text-green-600 font-bold mt-0.5">✓</span>
                            <span class="text-gray-700">Stay up-to-date with order tracking</span>
                        </li>
                        <li class="flex items-start gap-3">
                            <span class="text-green-600 font-bold mt-0.5">✓</span>
                            <span class="text-gray-700">Simplify record keeping with purchase history</span>
                        </li>
                    </ul>
                </div>
                 <!-- / section  -->
            </div>
        </div>
    </main>




    <script src="../../js/index.js"></script>
</body>
</html>
